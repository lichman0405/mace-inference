name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Run linting
        run: |
          pip install ruff
          ruff check src/

      - name: Run type checking
        run: |
          pip install mypy
          mypy src/mace_inference --ignore-missing-imports
